<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Photo Frames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            background: linear-gradient(50deg,rgb(0, 255, 0),blueviolet,aqua);
            background-size: 300% 300%;
            animation: colorAnimation 7s ease infinite;
        }
        @keyframes colorAnimation {
            0%{background-position: 0% 50%;}
            50%{background-position: 100% 50%;}
            100%{background-position: 0% 50%;}
        }
        
        .photo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .photo-frame {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            border: 10px solid rgba(167, 167, 167, 0.673);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 50px;
            cursor: pointer;
        }
        .photo-frame:hover{
            border: 10px solid rgb(215, 0, 0) ;
            transition: 1.5s ease;
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        
        .bottom-frame {
            margin-top: 20px;
        }
        
        .photo-title {
            text-align: center;
            margin-top: 15px;
            font-size: 30px;
            font-weight: bold;
            color: rgb(255, 0, 0);
            text-shadow: 1px 3px 30px rgba(0, 0, 0, 0.5);
            cursor: cell;
        }
        
        .photo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <div class="photo-wrapper">
            <div class="photo-frame">
                <a href="page1.html"><img src="ill-q3xegcfxnfselkhbodkx29vr1bakmyty4iuopccih4 (1).png" alt="Photo 1"></a>
            </div>
            <div class="photo-title">Cyber Security</div>
        </div>
        <div class="photo-wrapper">
            <div class="photo-frame">
                <a href="page2.html"><img src="pngtree-future-intelligent-technology-robot-ai-png-image_2588803-removebg-preview (1).png" alt="Photo 2"></a>
            </div>
            <div class="photo-title">AI</div>
        </div>
    </div>
    
    <div class="photo-wrapper">
        <div class="photo-frame bottom-frame">
            <a href="page3.html"><img src="Capture-removebg-preview (1) (1).png" alt="Photo 3"></a>
        </div>
        <div class="photo-title">Web Development</div>
    </div>
</body>
</html>
