<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Innovations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            align-items: center;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background: linear-gradient(50deg,rgb(0, 255, 0),blueviolet,aqua);
            background-size: 400% 400%;
            animation: colorAnimation 10s infinite;
        }
        @keyframes colorAnimation{
            0%{background-position: 0% 50%;}
            50%{background-position: 100% 50%;}
            100%{background-position: 0% 50%;}
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 1px 3px 30px rgba(0, 0, 0, 0.5);
            padding: 1rem 0;
            width: fit-content;
            top: 0;
            z-index: 1000;
            margin-top: 50px;
            align-items: center;
            margin-left: 525px;
            border-radius: 24px 25px;
            
        }

        .navbar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links li a:hover {
            color: #4a6bff;
            background-color: #f0f2ff;
        }

        .nav-links li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #4a6bff;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-links li a:hover::after {
            width: 100%;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
            margin-top: -60px; 
        }

        .tech-sentence {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            max-width: 800px;
            line-height: 1.3;
        }

        .tech-sentence span {
            color: #4a6bff;
        }

        .cta-button {
            background-color: #4a6bff;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 107, 255, 0.3);
        }

        .cta-button:hover {
            background-color: #3a5bef;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 107, 255, 0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <ul class="nav-links">
                <li><a href="зотоорк!.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="tech-sentence">
            Empowering the future through <span>technology</span> that transforms ideas into reality
        </h1>
        <a href="ph.html"><button class="cta-button">Let's Go!</button></a>
    </main>
</body>
</html>
